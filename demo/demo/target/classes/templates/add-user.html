<!Doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Addition</title>
</head>
<body>

 <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
	<label for="name">Name</label>

</form> 
<p>hello</p>
</body>
</html>
